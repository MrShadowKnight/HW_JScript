<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <section class="products">
      <div class="products__sort">
        <label for="products__sort">Sort Product Price:</label>
        <select name="sort" id="products__sort">
          <option selected disabled>Select type SORT</option>
          <option value="ASC">ASC</option>
          <option value="DESC">DESC</option>
        </select>
      </div>
      <div class="products__filter">
        <div class="products__filter_search">
          <label for="filter_search"> Search:</label>
          <input type="text" name="search" id="filter_search" />
        </div>

        <div class="products__filter_category">
          <label for="filter_category">Choose Category:</label>
          <select name="categ" id="category"></select>
        </div>
      </div>
      <button id="clear">Clear all Cart</button>
      <button class="1">Refresh Page</button>
      <button class="add_q_params">Add Q</button>
      <button class="read_q_params">Read Q</button>
      <button class="scroll_to">Scroll To"></button>
      <div class="products__cart">
        <a href="pages/cart.html">
          Корзина (кількість продуктів:
          <span class="products__cart_counter">0</span>)
        </a>
      </div>
      <div class="products__area">
        <!-- Products List -->
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="/script/index.js"></script>
    <button class="scroll_to_trigger">Scroll To"></button>
  </body>
</html>
